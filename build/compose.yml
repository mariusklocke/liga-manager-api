services:
  nginx:
    image: nginx:${NGINX_VERSION}-alpine
    volumes:
      - ${PWD}/docker/nginx/build-${APP_RUNTIME}.conf:/etc/nginx/conf.d/default.conf
      - logos:/var/www/logos:ro
    depends_on:
      php:
        condition: service_healthy
  php:
    image: mklocke/liga-manager-api:${APP_TAG}
    pull_policy: never
    environment:
      - APP_BASE_URL=http://nginx
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=123456
      - DB_PASSWORD_FILE=/run/secrets/db-password
      - DB_URL=${DB_DRIVER}://test@${DB_HOST}/test
      - EMAIL_SENDER_ADDRESS=noreply@example.com
      - EMAIL_SENDER_NAME=phpunit
      - EMAIL_URL=smtp://test:9ecd4875@maildev:1025?verify_peer=0
      - JWT_SECRET_FILE=/run/secrets/jwt-secret
      - LOG_LEVEL=warning
      - REDIS_HOST=redis
    volumes:
      - ${PWD}/.git:/var/www/api/.git
      - ${PWD}/tests:/var/www/api/tests
      - logos:/var/www/logos
    secrets:
      - source: db-password
        target: db-password
      - source: jwt-secret
        target: jwt-secret
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "docker-php-healthcheck" ]
      start_period: 1m
      start_interval: 5s
      interval: 1m
      timeout: 5s
  mariadb:
    image: mariadb:${MARIADB_VERSION}
    pull_policy: always
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/db-root-password
      - MARIADB_DATABASE=test
      - MARIADB_PASSWORD_FILE=/run/secrets/db-password
      - MARIADB_USER=test
    volumes:
      - mariadb-data:/var/lib/mysql
    secrets:
      - source: db-password
        target: db-password
      - source: db-root-password
        target: db-root-password
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 1m
      start_interval: 5s
      interval: 1m
      timeout: 5s
  postgres:
    image: postgres:${POSTGRES_VERSION}-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    secrets:
      - source: db-password
        target: db-password
      - source: db-root-password
        target: db-root-password
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    healthcheck:
      test: ["CMD", "pg_isready", "--quiet", "--user", "test"]
      start_period: 1m
      start_interval: 5s
      interval: 1m
      timeout: 5s
  redis:
    image: redis:${REDIS_VERSION}-alpine
    pull_policy: always
    healthcheck:
      test: [ "CMD", "redis-cli", "PING" ]
      start_period: 1m
      start_interval: 5s
      interval: 1m
      timeout: 5s
  maildev:
    image: maildev/maildev:latest
    environment:
      - MAILDEV_INCOMING_USER=test
      - MAILDEV_INCOMING_PASS=9ecd4875
    healthcheck:
      test: [ "CMD", "wget", "-O", '-', 'http://127.0.0.1:1080/healthz' ]
      start_period: 1m
      start_interval: 5s
      interval: 1m
      timeout: 5s
volumes:
  logos:
  mariadb-data:
  postgres-data:
secrets:
  db-password:
    file: ${PWD}/build/.secrets/db-password
  db-root-password:
    file: ${PWD}/build/.secrets/db-root-password
  jwt-secret:
    file: ${PWD}/build/.secrets/jwt-secret
