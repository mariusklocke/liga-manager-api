name: Continuous Integration
on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  APP_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build docs
        run: make docs
      - name: Upload docs as pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
  build-fpm-mariadb:
    runs-on: ubuntu-latest
    env:
      APP_RUNTIME: "fpm"
      DB_DRIVER: "pdo-mysql"
      DB_HOST: "mariadb"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build image
        run: make build
      - name: Test image
        run: make test
      - name: Create tarball
        run: make tarball
      - name: Publish image
        run: make publish
        if: github.ref_type == 'tag' || github.ref_name == 'master'
      - name: Upload code coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fpm-mariadb
          path: build/coverage.xml
      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: tarball
          path: build/liga-manager-api.tar.gz
  build-fpm-postgres:
    runs-on: ubuntu-latest
    env:
      APP_RUNTIME: "fpm"
      DB_DRIVER: "pdo-pgsql"
      DB_HOST: "postgres"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build image
        run: make build
      - name: Test image
        run: make test
      - name: Upload code coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fpm-postgres
          path: build/coverage.xml
  build-roadrunner-mariadb:
    runs-on: ubuntu-latest
    env:
      APP_RUNTIME: "roadrunner"
      DB_DRIVER: "pdo-mysql"
      DB_HOST: "mariadb"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build image
        run: make build
      - name: Test image
        run: make test
      - name: Publish image
        run: make publish
        if: github.ref_type == 'tag' || github.ref_name == 'master'
      - name: Upload code coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-roadrunner-mariadb
          path: build/coverage.xml
  build-roadrunner-postgres:
    runs-on: ubuntu-latest
    env:
      APP_RUNTIME: "roadrunner"
      DB_DRIVER: "pdo-pgsql"
      DB_HOST: "postgres"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build image
        run: make build
      - name: Test image
        run: make test
      - name: Upload code coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-roadrunner-postgres
          path: build/coverage.xml
  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.ref_name == 'master'
    needs: build-docs
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Deploy pages from artifact
        uses: actions/deploy-pages@v4
  upload-coverage:
    runs-on: ubuntu-latest
    if: github.ref_type == 'branch'
    needs:
      - build-fpm-mariadb
      - build-fpm-postgres
      - build-roadrunner-mariadb
      - build-roadrunner-postgres
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: build
      - name: List code coverage reports
        run: ls -R build
      - name: Upload report to codecov.io
        uses: codecov/codecov-action@v5
        with:
          files: build/coverage-*/coverage.xml
